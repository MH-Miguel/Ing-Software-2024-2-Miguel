<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Renta</title>
</head>
<body>
    <h1>Agregar Renta</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('renta.agregar_renta') }}">
        <label for="id_usuario">ID Usuario:</label>
        <input type="number" name="id_usuario" required><br>
        <label for="id_pelicula">ID Película:</label>
        <input type="number" name="id_pelicula" required><br>
        <label for="dias_renta">Días de Renta:</label>
        <input type="number" name="dias_renta" required><br>
        <button type="submit">Agregar Renta</button>
    </form>
</body>
</html>
