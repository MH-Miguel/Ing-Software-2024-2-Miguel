<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Películas</title>
</head>
<body>
    <h1>Películas Registradas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Género</th>
                <th>Duración</th>
                <th>Inventario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pelicula in peliculas %}
            <tr>
                <td>{{ pelicula.idPelicula }}</td>
                <td>{{ pelicula.nombre }}</td>
                <td>{{ pelicula.genero }}</td>
                <td>{{ pelicula.duracion }}</td>
                <td>{{ pelicula.inventario }}</td>
                <td>
                    <a href="{{ url_for('pelicula.editar_pelicula', id_pelicula=pelicula.idPelicula) }}">Editar</a>
                    <form method="POST" action="{{ url_for('pelicula.eliminar_pelicula', id_pelicula=pelicula.idPelicula) }}" style="display: inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de eliminar esta película?')">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
